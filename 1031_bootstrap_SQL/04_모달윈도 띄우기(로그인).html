<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 04_모달윈도 띄우기(로그인)</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body{
      height:100vh;
      background:#f8f9fa;
    }
    h1, h2{display:none;}
    legend{font-size:22px;}
    fieldset{
      width:380px;height:288px;
      margin:0 auto;
      position:absolute;top:50%;left:50%;
      transform:translate(-50%, -50%);
    }
    footer{display:none;}
  </style>
</head>
<body>
  <h2>부트스트랩 04_모달윈도 띄우기(로그인)</h2>

  <form name="로그인 폼" method="get/post" action="받을 서버주소">
    <!-- 상단 헤더영역 -->
    <header>
      <h1>상단로고</h1>
    </header>

    <!-- 메인콘텐츠 영역 -->
    <main>
      <fieldset class="text-center" id="login_form">
        <legend class="text-uppercase">Login</legend>

        <div class="form-floating">
          <input type="text" class="form-control" id="id_txt" placeholder="아이디 입력">
          <label for="id_txt">ID : </label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="pw_txt" placeholder="패스워드 입력">
          <label for="pw_txt">PW : </label>
        </div>

<!-- margin-top, margin-bottom => .my-3  3은 1rem값  -->

        <div class="form-check text-start my-3">
          <input type="checkbox" id="id_save" class="form-check-input" value="remember-me">
          <label for="id_save" class="form-check-label">아이디 저장</label>
        </div>

        <div>
          <input type="submit" value="LOGIN" class="btn btn-primary w-100 py-2">
        </div>

      </fieldset>

      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


      <h3>글자가 안써지는 문제점</h3>
      <ul>
        <li>form-floating 사용법이 잘못되어 label이 input 위에 겹쳐져서 클릭/포커스가 막힘.</li>
        <li>label에 class="form-control" 삭제하고</li>
        <li>form-floating은 input이 먼저 오고 그 다음에 label이 와야함.</li>
        <li>input에 placeholder 속성 추가 (form-floating 구조에서 필수)</li>
      </ul>
    </main>

    <!-- 하단 푸터영역 -->
    <footer>푸터영역</footer>
  </form>
</body>
</html>
