
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제_내 물건 팔기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    header{
      border-bottom: 1px solid #ccc;
    }
    header > div{
      width: 800px; margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }
    header > div > i{
      font-size: 30px;
      line-height: 60px;
    }
    header > div > h2{
      line-height: 60px;
    }
    main label{
      font-weight: bold;
    }
    main > form > div{      
      width: 800px; margin:20px auto;
    }
    main .btn{
      margin: 5px;
    }
    .form-check{
      margin: 10px 0px;
    }
    .bg-warning{
      background: #fd7e14 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <i class="bi bi-x"></i>
      <h2>내 물건 팔기</h2>
      <button class="btn btn-light bg-white disabled">임시 저장</button>
    </div>
  </header>
  <main>
    <form action="" method="get/post" name="내 물건 팔기">
      <div>
        <button class="btn btn-light btn-outline-secondary"><i class="bi bi-camera-fill"></i><br>0/10</button>
      </div>
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="제목" class="form-control">
      </div>
      <div>
        <label for="">거래 방식</label><br>
        <div class="btn-group" role="group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn rounded-pill btn-outline-dark" for="btnradio1">판매하기</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn rounded-pill btn-outline-dark" for="btnradio2">나눔하기</label>
        </div>
      </div>
      <div>
        <input type="text" id="price" placeholder="가격을 입력해주세요." class="form-control">
        <div class="form-check">
          <input type="checkbox" id="pricecheck" class="form-check-input">
          <label for="pricecheck" class="form-check-label"> 가격 제안 받기</label>
        </div>
      </div>
      <div>
        <label for="text">자세한 설명</label>
        <textarea name="text" id="text" placeholder="다산동에 올릴 게시글 내용을 작성해주세요.(판매 금지 물품은 게시가 제한될 수 있어요.) 신뢰할 수 있는 거래를 위해 자세히 적어주세요. 과학기술정보통신부, 한국 인터넷진흥원과 함께 해요." class="form-control" rows="10"></textarea>
        <button class="btn btn-light">자주 쓰는 문구</button>
      </div>
      <div>
        <label for="locate">거래 희망 장소</label>
        <input type="text" id="locate" placeholder="위치 추가" class="form-control">
      </div>
      <div>
        <button class="btn btn-outline-white text-body-tertiary bg-white">보여줄 동네 선택 &gt;</button>
        <input type="submit" class="form-control btn bg-warning" value="작성완료">
      </div>
    </form>
  </main>
</body>
</html>
